<!-- This page is used for login for police office/police officers -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Police</title>
        <script src="javascript/validatePolice.js"></script>
        <link rel="stylesheet" href="stylesheet-css/StyleLogin/styleLogin.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <header>
            <!-- Navigation Bar -->
        </header>
        <div class="container">
            <form action="http://localhost/wp_project/WP-Project/php-scripts/loginScripts/loginPolice.php" onsubmit="return validateLoginForm()" method="POST">
                <div class="form-login">
                    <img class="d-block mx-auto mb-4 header-img" src="images/police.png" alt="Police">
                    <h3 class="mb-3 text-center">Sign In</h3>
                    <div class="mb-3">
                        <label for="pid">Police Station ID</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                                    </svg>
                                </span>
                            </div>
                            <input type="text" name="pid" id="pid" class="form-control" placeholder="Police Station ID">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pass">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shield-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 .5c-.662 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm.5 7.415a1.5 1.5 0 1 0-1 0l-.385 1.99a.5.5 0 0 0 .491.595h.788a.5.5 0 0 0 .49-.595L8.5 7.915z"/>
                                    </svg>
                                </span>
                            </div>
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="mb-3 form-submit">
                        <button class="btn btn-outline-success btn-block" type="submit" name="submit" id="submit">Log In</button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <!-- Footer Content -->
        </footer>
    </body>
</html>
