<!-- This html page is used for anonymous person can report a complaint -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emergency Complaint</title>
    </head>
    <body>
        <div>
            <h3>Emergency Complaint</h3>
            <form method="POST">
                <div>
                    <div>
                        <label for="contact">Contact</label>
                        <input type="number" name="contact" id="contact">
                    </div>
                    <div>
                        <label for="complaint">Complaint</label>
                        <textarea name="complaint" id="complaint" cols="30" rows="5"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
